<mat-card>
  <mat-card-header>
    <mat-card-title>FWA Request</mat-card-title>
    <mat-card-subtitle>
      view list of subject or create new subject
    </mat-card-subtitle>
  </mat-card-header>
  <br />

  <mat-card-content>

    <mat-accordion class="body-content">
      <mat-expansion-panel
        hideToggle
        class="full-width"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Pending FWA Request</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="full-width">
          <mat-label>Search Subject</mat-label>
          <input matInput (keyup)="applyFilterPending($event)" #inputPending />
        </mat-form-field>
        <div class="table">
          <table mat-table [dataSource]="pendingDataSource">
            <ng-container matColumnDef="requestId">
              <th mat-header-cell *matHeaderCellDef>Request ID</th>
              <td mat-cell *matCellDef="let element">{{ element.requestId }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <ng-container matColumnDef="workType">
              <th mat-header-cell *matHeaderCellDef>Work Type</th>
              <td mat-cell *matCellDef="let element">{{ element.workType }}</td>
            </ng-container>

            <ng-container matColumnDef="employee">
              <th mat-header-cell *matHeaderCellDef>Employee</th>
              <td mat-cell *matCellDef="let element">{{ element.employee.employeeId }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  color="primary"
                  style="margin-right: 8px"
                  (click)="getSelectedFwaRequest(element)"
                >
                  Select
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="pendingDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: pendingDisplayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No FWA request that matches "{{ inputPending.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator PendingMatPaginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
